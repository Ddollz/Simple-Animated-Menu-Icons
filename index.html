<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="examples">

        <div class="btn-1" onclick="openMenu(this)">
            <div class="menu"></div>
        </div>

        <div class="btn-2" onclick="openMenu(this)">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="btn-3 open" onclick="openMenu(this)">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <script>
        function openMenu(e) {
            if (e.classList.contains("open")) {
                e.classList.remove("open");
            } else {
                e.classList.add("open");

            }
        }
    </script>
</body>

</html>
